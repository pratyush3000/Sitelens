<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SiteLens â€” Monitoring Dashboard</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Login/Signup Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <h2>ðŸ“Š SiteLens</h2>
            <div id="authTabs">
                <button class="auth-tab active" onclick="showLogin()">Login</button>
                <button class="auth-tab" onclick="showSignup()">Sign Up</button>
            </div>
            <div id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button onclick="handleLogin()">Login</button>
                <p id="loginError" class="error-message"></p>
            </div>
            <div id="signupForm" class="auth-form hidden">
                <input type="text" id="signupUsername" placeholder="Username" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required />
                <button onclick="handleSignup()">Sign Up</button>
                <p id="signupError" class="error-message"></p>
            </div>
        </div>
    </div>

    <!-- Main Dashboard (hidden until logged in) -->
    <div id="dashboard" class="hidden">
    <header class="topbar">
        <div class="title">ðŸ“Š SiteLens â€” Monitoring Dashboard</div>
        <div class="controls">
            <span id="userInfo" class="user-info"></span>
            <label>Auto-refresh
                <input id="autoRefreshToggle" type="checkbox" checked />
            </label>
            <button id="refreshBtn">Refresh</button>
            <button id="logoutBtn" onclick="handleLogout()">Logout</button>
        </div>
    </header>

    <div class="search-container">
        <input id="siteInput" type="text" placeholder="Enter website URL (https://...)" />
        <button onclick="addSite()">Start Monitoring</button>
    </div>




    <main class="container">
        <section id="overview" class="overview">
            <div class="overview-card">
                <div class="overview-value" id="totalSites">â€”</div>
                <div class="overview-label">Monitored Sites</div>
            </div>
            <div class="overview-card">
                <div class="overview-value" id="overallUptime">â€”</div>
                <div class="overview-label">Average Uptime %</div>
            </div>
            <div class="overview-card">
                <div class="overview-value" id="avgLatency">â€”</div>
                <div class="overview-label">Avg Response (ms)</div>
            </div>
            <div class="overview-card">
                <div class="overview-value" id="slowCount">â€”</div>
                <div class="overview-label">Slow Requests</div>
            </div>
        </section>

        <section id="cards" class="cards"></section>
    </main>

    <!-- Site details drawer -->
    <aside id="drawer" class="drawer hidden">
        <button id="closeDrawer" class="close">âœ•</button>
        <div id="drawerContent"></div>
    </aside>

    <footer class="footer">
        <small>Last updated: <span id="lastUpdated">â€”</span></small>
    </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
